<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Nosso Contato</title>
</head>
<body>
    <main class="main_content">
        <section class="section_container">
                <div class="banner_content">
                    <div class="banner_links">
                        <div class="banner_links-link">
                            <h2><i class="uil uil-telegram-alt">Endere√ßo</i></h2>
                            <p class="banner_subtitle">Rua das Flores, 143</p>
                        </div>
                        <div class="banner_links-link">
                            <h2><i class="uil uil-phone">Telefone</i></h2>
                            <p class="banner_subtitle">(48)9999-2020</p>
                        </div>
                        <div class="banner_links-link">
                            <h2><i class="uil uil-envelope-alt"></i>E-mail</h2>
                            <p class="banner_subtitle">angelo@checkplant.com.br</p>
                        </div>
                    </div>
                </div>
        </section>
        <section class="form_container">
            <div class="form_content">
                <h1 class="form_title">Nos mande uma mensagem!</h1>
                <div class="form_links">
                    <form>
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" name="nome" placeholder="Digite seu nome">
                        <br><br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" placeholder="Digite seu e-mail">
                        <br><br>
                        <label for="telefone">Telefone:</label>
                        <br>
                        <input type="number" name="telefone" placeholder="Digite seu telefone">
                        <br><br>
                        <label>Sua mensagem:</label>
                        <br>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Como podemos te ajudar?"></textarea>
                        <br><br>
                        <input type="submit" class="button" value="Enviar mensagem">
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
